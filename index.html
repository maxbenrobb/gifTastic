<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Giphy</title>

    <style type="text/css">
        button,
        div,
        form,
        input {
          margin: 10px;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- where buttons should go -->
    <div id="gif-buttons"></div>

    <form id="gif-form">
        <label for="gif-input">Add a Gif category!</label>
        <input type="text" id="gif-input"><br>

        <input id="add-gif" type="submit" value="Add a Gif">
    </form>

    <div id="gif-images"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
       
        //initial array of buttons
        var gifs = ["Cats", "Dogs", "Monkeys"]
        console.log(gifs);

        //function for displaying movie buttons
        function renderButtons(){
            for (var i = 0; i < gifs.length; i++) {
                var a = $("<button>");
                a.addClass("gif");
                a.attr("data-name", gifs[i]);
                a.text(gifs[i]);
                $("#gif-buttons").append(a);
            }
        }

        $("#add-gif").on("click", function(event) {
            event.preventDefault();
            var gif = $("#gif-input").val().trim();
            gifs.push(gif);
            var a = $("<button>");
                a.addClass("gif");
                a.attr("data-name", gif);
                a.text(gif);
                $("#gif-buttons").append(a);
                initializeButton();
        });           
        renderButtons();

        initializeButton();

    function initializeButton() {
        $("button").on("click", function() {
            var gifType = $(this).attr("data-name");
            console.log(gifType);

        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + gifType + "&api_key=b1fXisc3fwrQJ2DnSiTIbnnLSpaUMdPl";

        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function(response) {
            $.each(response.data, function(k, v) {
                console.log(v);
                var image = v.images.downsized;
                var a = $("<img>");
                    a.attr("src", image.url);
                    a.attr("height", image.height);
                    a.attr("width", image.width);
                var rating = v.rating;
                var r = $("<p>");
                    r.text(rating)
                $("#gif-images").prepend(a, r);
            });
        });
        });
        
    }
        
    </script>
</div>
</body>
</html>
